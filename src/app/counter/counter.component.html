<div class="count-wrapper">
  <button (click)="increment()">+</button>

  <div class="count">{{ count$ | async }}</div>

  <button (click)="decrement()">&minus;</button>
</div>

<div class="set-wrap">
  <label>
    <input
      type="number"
      step="1"
      class="set-input"
      [(ngModel)]="value"
    >
  </label>
  <button (click)="set(value)">=</button>
</div>

<div class="set-wrap">
  <button (click)="reset()">&#x2715;</button>
</div>
